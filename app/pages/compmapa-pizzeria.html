    <script>

var map, heatmap;

function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: {lat: -12.0928527, lng: -77.0297458},
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });

  
  
  var myLatLng = {lat: -12.08848, lng: -77.04831};

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'PIZZERIA CAMUENTE'
  });

  });  

  myLatLng = {lat: -12.10174, lng: -77.01603}

    position: myLatLng,
    map: map,
    title: 'PIZZERIA CAMACHO'
  });  

  myLatLng = {lat: -12.09166, lng: -77.03949}

    map: map,
    title: 'PIZZERIA ASCORI SALVATORI'
  });  

  myLatLng = {lat: -12.09275, lng: -77.03227}
  new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'LA BRUSCHETTA PIZZERIA'
  });  

}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}
